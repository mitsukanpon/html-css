<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>表を作ります</title>
        <meta name="description" content="HTMLテーブルの練習">

    </head>
    <body>
        <table border="1">
            <tr>
                <th>プラン名</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>ワクワクプラン</td>
                <td>月額2900円</td>
            </tr>
            <tr>
                <td>ニコニコプラン</td>
                <td>月額1900円</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <th colspan="2">col1+2</th>
            </tr>
            <tr>
                <td>セル３</td>
                <td>せる４</td>
            </tr>
            <tr>
                <td>せる５</td>
                <td>せる６</td>
            </tr>
        </table>
    </body>
</html>
